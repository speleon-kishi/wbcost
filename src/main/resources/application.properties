
#JDBC����Դ�����޸ĳɷ�������IP��ַ������,�ǵ��޸����ݿ��û�������.
spring.datasource.url=jdbc:mysql://localhost:3306/wbcost?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=Asia/Shanghai
spring.datasource.username=root
