spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.hikari.max-lifetime=

#Tomcat����
server.port=8888
server.tomcat.uri-encoding=UTF-8

#Mybatis-Plus����
mybatis-plus.mapper-locations=classpath:src/main/resources/mapper/*.xml
mybatis-plus.type-aliases-package=com.tjrac.wbcost.entity

#ģ����������
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.html
spring.freemarker.enabled=true
spring.freemarker.charset=UTF-8
spring.freemarker.settings.number_format='0.##'

#����templates
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/templates/

server.max-http-header-size=81920

#��־����
logging.level.com.tjrac.wbcost.mapper=debug
logging.level.com.tjrac.wbcost.utils=debug

spring.main.allow-bean-definition-overriding=true

#Servlet�ϴ��ļ�����
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#���ݿ����ӳ�����
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=100
spring.datasource.validationQuery=SELECT 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=30000
